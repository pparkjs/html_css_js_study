<script>
//객체선언 - 빈객체
let rect = {}

proc1 = () => {
	// 빈객체에 속성 추가
	rect.width = 34;
	rect.height = 25;
	rect.name = "네모";
	// 빈객체에 메소드 추가
	rect.getArea=function(){
		return this.width * this.height;
	};
	
	rect.getCircum=function(){
		return (parseInt(this.width) + parseInt(this.height)) * 2;
	};
	
// 	rect.getArea(){

	//출력 - 외부스크립트 선언

}
