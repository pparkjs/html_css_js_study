<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../cssExample/mystyle.css">

<script src="../js/rectprint.js"></script>
<script>

//객체 함수 선언 정의
function MyRect(width, height){
	this.width = width;
	this.height = height;
	
	this.getArea = function(){
		return this.width * this.height;
	};
	
	this.getCircum = function(){
		return (parseInt(this.width) + parseInt(this.height)) * 2;
	};
}

proc1 = () =>{
	
	//객체 생성
	my = new MyRect(12,45);
	
	my.name = "사각형";
	
	//외부스크립터 선언
	printInfo(my, 'result1');
}

// proc2 = () =>{
	
// }

</script>
</head>
<body>


<div class="box">
	<p>
	생성자를 이용한 객체 생성
	</p>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

</body>
</html>
