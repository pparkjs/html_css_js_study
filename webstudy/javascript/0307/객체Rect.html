<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../cssExample/mystyle.css">

<script>
 var rect = {
	width : 12,
	height : 9,
	name : "사각형",
	
	getArea(){
		return this.width * this.height;
	},
	getCircum(){
		return (this.width + this.height) * 2;
	}
	
	// 이렇게도 가능
	/*getArea : function(){
		
	},
	getCircum : function(){
		
	} */
		 
 }

//  proc1 = function(){ }
proc1 = () => {
	
	//출력
	str = "가로 : " + rect.width + "<br>";
	str += `가로 : ${rect.width} <br>`;
	str += `세로 : ${rect.height} <br>`;
	str += `이름 : ${rect.name} <br>`
	str += `면적 : ${rect.getArea()} <br>`;
	str += `둘레 : ${rect.getCircum()} <br>`;
	// 	a = rect.getArea()
	// 	str += `면적 : ${a} <br>` 
	
	document.getElementById('result1').innerHTML = str;
}
 
</script>
</head>
<body>


<div class="box">
	<p> 리터럴 방식의 Rect객체 <br>
	속성 : width , height <br>
	메소드 : getArea(), getCircum() <br>
	<p>

	</p>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

</body>
</html>
