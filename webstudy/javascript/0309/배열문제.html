<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../cssExample/mystyle.css">

<script>
proc1 = () => {
	
	//배열선언 const arr 해주면 다른데서 또 이렇게 선언 못함
	const arr = [];
// 	const arr = new Array();
	
	flag = true;
	
	while(true){
		//입력
		userName = prompt("이름입력 "); //앞뒤에 있는 공백 제거
		
		//입력값 비교 - break;
		if(userName != null){
			if(userName.trim().length < 1) flag=false;
		}
		
		if(userName == null) flag = false
		
		if(!flag) break;
		
		//배열에 저장
		arr.push(userName);
	}
	document.getElementById('result1').innerHTML = arr;	
}

proc2 = () =>{
	
	const num = new Array(); 
// 	const num = [];

	while(true){
		//입력
		n = prompt("정수입력 ");
		
		//입력값 비교 - indexOf() -1일때 저장
		if(num.indexOf(n) == -1){
			num.push(n);
		}
					
		//배열개수비교 - break;
		if(num.length > 4) break;
	}
	
	document.getElementById('result2').innerHTML = num;
	
}
</script>
</head>
<body>


<div class="box">
	<p>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램<br>
	- 입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때
	</p>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

<div class="box">
	<p>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오
	</p>
	
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div class="result" id="result2"></div>
</div>

</body>
</html>
