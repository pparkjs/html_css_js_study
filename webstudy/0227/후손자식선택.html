<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* div의 자식 span만  */
div > span {
	background-color : yellow;
}

/* div의 자식과 후손 span 모두  */
div span{
	background-color : red;
}

/* p의 자식과 후손 span */
p span{ 
	background-color : blue;
}

</style>
</head>
<body>

<div>
	<p>무궁화<span>꽃이</span>피었습니다.</p>
	<p>능소화<span>꽃이</span>피었습니다.</p>
	
	<span>진달래 꽃이 피었습니다.</span>
</div>
</body>
</html>
