<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* 링크 색생 */
a:link{
	color : green;
	text-decoration: none;
}
/* 갔다왔을때 */
a:visited{
	color : red;
}
/* 마우스 올려놨을떄 */
a:hover{
	background-color: silver;
}
/* 누르고 있을때 */
a:active{
	font-size: 1.3em;
	color : blue;
	text-decoration: line-through;
}

p:hover{
	background-color: lime;
}

p:active{
	color: red;
	text-decoration: overline;
}

.pp{
	font-size : 2.0em;
}

/* 이렇게도 가능하지만 거의 드물음 위 처럼 .pp를 선호함 
 	p[class=pp]{ 

 } */ 

</style>
</head>
<body>
<div>
	<a href="http://www.naver.com">네이버</a>
	<a href="http://www.daum.net">다음</a>
	<a href="http://www.nate.com">네이트</a>
</div>

<p class="pp">라일락꽃이 피었습니다</p>
<p>햇빛은 쨍쨍 모래알은 반짝</p>
<p>우리집 강아지는 복슬강아지</p>
<p class="pp">동구밖 가수원길</p>


</body>
</html>
