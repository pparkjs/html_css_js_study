<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
 span{
  display : inline-block;
  width : 120px;
  height : 30px;
 }
</style>
</head>

<body>
<form>
	<span>아이디</span>
	<input type="text" name="id"> <br>
	
	<span>비밀번호</span>
	<input type="password" name="pass"> <br>
	
<!-- 	alert() -> 자바스크립트의 메서드 -->
	<input type="button" value="확인" onclick="alert('hello')">
</form>
<br>
<br>

<form action="button.jsp" method="post">
	<span>아이디</span>
	<input type="text" name="id"> <br>
	
	<span>비밀번호</span>
	<input type="password" name="pass"> <br>
	
	<span>성별</span>
<!-- name이 같으면 하나만 선택되고 name이 다르면 별도로 전부 선택가능 -->
	<input type="radio" name="gender" value="남자">남성
	<input type="radio" name="gender" value="여자" checked="checked">여성
	<br>
	
<!-- checkbox는 다중 선택 가능 -->
	<span>좋아하는 음식</span><br>
	<input type="checkbox" name="foods" value="떡볶이" checked="checked">떡볶이
	<input type="checkbox" name="foods" value="치맥">치킨과 맥주
	<input type="checkbox" name="foods" value="피자와인">피자와 와인
	<input type="checkbox" name="foods" value="잡채">잡채
	<input type="checkbox" name="foods" value="불고기">불고기
	<input type="checkbox" name="foods" value="삼겹살">삼겹살
	<input type="checkbox" name="foods" value="족발">족발
	
	<br><br>
	<span>첨부파일</span>
	<input type="file" name="file">
	<br><br>
	<input type="submit">
</form>
</body>
</html>
