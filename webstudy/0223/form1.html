<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
 form{
   border : 2px solid blue;
   margin : 10px auto;
   width : 40%;
   padding : 20px;
 } 
 span{
/*  인라인 요소라 안됨 
   width : 500px; 
   height : 100px; */
   
/* 하지만 블럭 요소로 바꾸면 가능함 */
/* 인라인 요소이면서 블럭요소로 사용하기 위한 명령어 */
   display : inline-block;
   width : 100px; 
   height : 30px;
   border : 1px dotted red; /* 확인해보고 지워도 됨 */
 }
</style>
</head>
<body>
<form action="formtest.jsp" method="post">
	<h4>post방식</h4>
	<!-- 인라인 요소라서 br로 줄 바꿔줘야함-->
   <!-- 아이디 비번은 별도의 value값 필요 없음  -->
    <span>아이디</span> 
    <input type="text" name="id"><br>
    
	<span>비밀번호</span>
	<input type="password" name="pass"><br>
	
<!-- 	 같이 전송할 얘인데 숨겨진 값이므로 value 값 지정해야함 -->
	<input type="hidden" name="age" value="20">
	 <!-- 전송버튼  value로 이름 바꿀 수 있음-->
	<input type="submit" value="로그인">
	<input type="reset" value="취소">
</form>

<form action="formtest.jsp" method="get">
	<h4>get방식</h4>
    <input type="text" name="id" placeholder="아이디"><br>
    <input type="password" name="pass" placeholder="비밀번호"><br>
    <input type="submit" value="로그인">
</form>
</body>
</html>
