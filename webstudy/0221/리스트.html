<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h3{
   background-color : pink;
}
ul{
  /*background-color : blue;*/
}
li{
   /*background-color : lightgreen;*/
}
img{
   width : 100px;
   height : 100px;
}
</style>
</head>
<body>
<h3>순서(번호) 없는 리스트 - UL</h3>

<!-- UL에 텍스트 -->
<ul>
	<li>html</li>
	<li>css</li>
	<li>javascript</li>
	<li>jquery</li>
</ul>

<!-- UL에 링크 -->
<ul>
	<li><a href="http://www.naver.com" target="_blank">html</a></li>
	<li><a href="http://www.daum.net" target="_blank">css</a></li>
	<li><a href="http://www.nate.com" target="_blank">javascript</a></li>
	<li><a href="http://jquery.com" target="_blank">jquery</a></li>
</ul>

<!-- UL에 이미지 -->
<ul>
	<li><img src="../images/문상훈.jpg" alt="문상훈.jpg"></li>
	<li><img src="../images/문상훈2.jpg" alt="문상훈2.jpg"></li>
	<li><img src="../images/봄꽃1.jpg" alt="봄꽃1.jpg"></li>
	<li><img src="../images/문상훈2.jpg" alt="문상훈2.jpg"></li>
</ul>

<!-- UL에 리스트 -->
<ul>
	<li>html
		<ol>
	    	<li>html4.0</li>  
	    	<li>html4.0</li>  
	    	<li>html5</li>  
	    </ol>
	</li>
	<li>css
		<ul>
			<li>인라인 css</li>
			<li>내부 css</li>
			<li>외부 css</li>
		</ul>
	</li>
	<li>javascript</li>
	<li>jquery</li>
</ul>


</body>
</html>
