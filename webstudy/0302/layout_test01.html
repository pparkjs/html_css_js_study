<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{
 	border : 2px solid gray;
/*  	모서리 잘라내는 거 정사각형을50%하면 동그라미 됨 */
 	border-radius:10px;
 	margin : 3px;
 	padding : 2px;
 	box-sizing : border-box;
 }
 #header, #footer{
 	width: 100%;
 	height: 100px;
 	background: yellow;
 }
 #left, #right{
 	width : calc(24% - 1%);
 	height : 500px;
 }
 #center{
 	width : calc(50% - 1%); 
 	height : 500px;
 }
 #left{
 	float : left;
 }
 #center{
 	float : left;
 }
 #right{
 	float : right;
 }
 #footer{
/*  clear안해주면 위에 붙어 있음  */
 	clear : both;
 }
 
</style>
</head>
<body>
<div id="header"></div>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
<div id="footer"></div>
</body>
</html>
