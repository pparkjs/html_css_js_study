<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 p{
 	font-size : 2.0em;
 	background : yellow;
 	
 	display : none;
 }
</style>
</head>
<body>
 <pre>
  보이기 버튼을 클릭하면 p태그가 보이고
  감추기 버튼을 클릭하면 p태그를 숨긴다.
 </pre>
 <p>무궁화 꽃이 피었습니다.</p>
 <br>
 <button type="button" onclick="proc1()">보이기</button>
 <button type="button" onclick="proc2()">감추기</button>
 
 <script>
 	function proc1(){
 		
 		//p태그를 보이게 한다
 		//p태그를 검색한다
 		
 		// 앞에 var을 붙이면 지역변수가 되서 다른 곳에서 못쓰지만 var빼면 전역 변수로 
        // 되서 다른 function에서도 쓸 수 있음 
 		ptag = document.getElementsByTagName('p')
 		
 		ptag[0].style.display = "block";
 	}
 	
 	function proc2(){
 		ptag[0].style.display = "none";
 		
 	}
 	
 </script>
</body>
</html>
