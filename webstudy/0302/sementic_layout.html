<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 header, aside, section, footer{
 	border : 2px solid gray;
/* 모서리 잘라내는 거 정사각형을50%하면 동그라미 됨 */
 	border-radius:10px;
 	margin : 3px;
 	padding : 2px;
 	box-sizing : border-box;
 }
 header, footer{
 	width: 100%;
 	height: 100px;
 	background: yellow;
 }
 aside{
  	width : calc(24% - 1%);
 	height : 500px;
 	float : left;
 }
 section{
  	width : calc(50% - 1%); 
 	height : 500px;
 	float : left;
 } 
 footer{
 	clear : both;
 }
 

</style>

</head>
<body>
<header></header>
<aside></aside>
<section></section>
<aside></aside>
<footer></footer>
</body>
</html>
